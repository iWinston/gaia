<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>号码转码器</title>
</head>
<body>
    <h3>群号转码器</h3>
    <input type="number" placeholder="请输入qq群号" id="input" onkeyup="convert()">
    <h3>结果是</h3>
    <h4 id="result"></h4>
    <button onclick="copy()">点击复制</button>
    <div id="tip" style="color: green;"></div>
</body>
<script type="text/javascript">
    function convert() {
        const strArr = ["⓪", "①", "②", "③", "④", "⑤", "⑥", "⑦", "⑧", "⑨"]
        const value = document.getElementById('input').value
        const encodedStr = value.split('').map(num => strArr[Number(num)]).join('')
        console.log(encodedStr)
        document.getElementById('result').innerText = encodedStr
    }
    function copy() {
        const input = document.getElementById('input');
        input.select();
        if (document.execCommand('copy')) {
            document.execCommand('copy');
            document.getElementById('tip').innerText = '复制成功'
        }
    }
</script>
</html>
