<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>号码转码器</title>
</head>
<body>
    <h3>群号转码器</h3>
    <input style="height: 25px;" type="number" placeholder="请输入qq群号" id="input" onkeyup="convert()">
    <h3>结果是</h3>
    <div id="result"></div>
    <button class="btn" data-clipboard-target="#result">双击复制</button>
    <div id="tip" style="color: green;"></div>
    <footer style="margin-top: 20px; color: gray;">技术支持：幻星战队（群号131416028）</footer>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
<script type="text/javascript">
    const clipboard = new ClipboardJS('.btn');
    clipboard.on('success', function(e) {
        document.getElementById('tip').style = 'color: green;'
        document.getElementById('tip').innerText = '复制成功'
        e.clearSelection();
    });

    clipboard.on('error', function(e) {
        document.getElementById('tip').style = 'color: red;'
        document.getElementById('tip').innerText = '复制失败，请点击重试'
    });

    function convert() {
        const strArr = ["O", "①", "②", "③", "④", "⑤", "⑥", "⑦", "⑧", "⑨"]
        const value = document.getElementById('input').value
        const encodedStr = value.split('').map(num => strArr[Number(num)]).join('')
        console.log(encodedStr)
        document.getElementById('result').innerText = encodedStr
    }
</script>
</html>
